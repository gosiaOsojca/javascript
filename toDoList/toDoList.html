<!DOCTYPE HTML>
<html>

<head>
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="header__title">To Do List</h2>
            <div class="header__input">
                <input class="input" type="text" id="input" placeholder="New Task...">
                <span class="add-button" id="addButton">Add</span>
            </div>
        </div>
        <div class="content">
            <ul class="list" id="list"></ul>
        </div>
        <div class="footer">
            <button class="save-button" id="saveButton"></button>
            <span class="footer-span">Save in local storage</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
